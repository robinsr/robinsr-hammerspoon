<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{- title -}}</title>

  {% block header_tags %}{% endblock %}

  {% for i, resource in css %}
    <style type="text/css">
      {{ load(resource) }}
    </style>
  {% endfor %}

</head>
<body>

  {% block content %}
    <main class="container-fluid">
      <p>Content should go here...</p>
    </main>
  {% endblock %}

  {% block footer %}
    <footer class="container-fluid">
      <hr />
      <nav>
        <ul>
          <li><strong>KittySupreme</strong></li>
        </ul>
        <ul>
          <li><a href="#">Button 1</a></li>
          <li><a href="#">Button 2</a></li>
          <li><a href="#">Button 3</a></li>
        </ul>
      </nav>
    </footer>
  {% endblock %}

  {% block scripts %}{% endblock %}

  <script type="text/javascript">
    const doKsMsg = (data) => {
      if (typeof data != 'string') {
        data = JSON.stringify(data)
      }

      try { 
        webkit.messageHandlers.kittysupreme.postMessage(data);
      } catch(err) {
        console.log('The controller does not exist yet');
      }
    }

    window.addEventListener('keyup', (evt) => {
      evt.preventDefault()
      evt.stopPropagation()

      doKsMsg(evt)

      if (evt.key == 'Escape') {
        doKsMsg('close')
      }
    })

    doKsMsg("Hello from webview");
  </script>
  
</body>
</html>
