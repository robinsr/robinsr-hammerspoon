<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <title>{{ page.title }}</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <ul id="navigation">
        {% for item in navigation %}
        <li><a href="{{ item.href }}">
            {{- item.caption|escape -}}
        </a></li>
        {% endfor %}
    </ul>
    
    <h1>My Webpage</h1>
    {{ page.body }}
    {% endblock %}
    
</body>
</html>
